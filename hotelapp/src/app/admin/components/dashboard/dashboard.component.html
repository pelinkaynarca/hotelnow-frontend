<div class="flex p-4" *ngIf="isAdmin()">
    <div class="flex-1 mx-2">
        <div class="bg-gradient-to-r from-blue-400 to-blue-600 text-white p-4 rounded-lg shadow-md">
            <div class="text-4xl font-bold">{{ activeHotelCount }}</div>
            <div class="text-lg">Aktif Otel</div>
        </div>
    </div>
    <div class="flex-1 mx-2">
        <div class="bg-gradient-to-r from-green-400 to-green-600 text-white p-4 rounded-lg shadow-md">
            <div class="text-4xl font-bold">{{ totalCustomerCount }}</div>
            <div class="text-lg">Misafir Sayısı</div>
        </div>
    </div>
    <div class="flex-1 mx-2">
        <div class="bg-gradient-to-r from-orange-400 to-orange-600 text-white p-4 rounded-lg shadow-md">
            <div class="text-4xl font-bold">{{ totalManagerCount }}</div>
            <div class="text-lg">Yönetici Sayısı</div>
        </div>
    </div>
</div>

<div class="flex p-4" *ngIf="isManager()">
    <div class="flex-1 mx-2">
        <div class="bg-gradient-to-r from-blue-400 to-blue-600 text-white p-4 rounded-lg shadow-md">
            <div class="text-4xl font-bold">{{ totalRoomTypeCount }}</div>
            <div class="text-lg">Oda Tipi</div>
        </div>
    </div>
    <div class="flex-1 mx-2">
        <div class="bg-gradient-to-r from-green-400 to-green-600 text-white p-4 rounded-lg shadow-md">
            <div class="text-4xl font-bold">{{ totalStaffManagerCount }}</div>
            <div class="text-lg">Yönetici sayısı</div>
        </div>
    </div>
</div>
