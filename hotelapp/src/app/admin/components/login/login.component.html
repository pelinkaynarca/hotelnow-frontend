<div class="flex justify-center items-center h-screen bg-blue-900">
    <div class="w-1/3 bg-white p-8 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="text" name="email" id="email" placeholder="Email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2 flex items-center">
                Şifre
                <i class="fa-solid fa-eye-slash fa-xs ml-2 cursor-pointer" *ngIf="hide" (click)="toPassword()"></i>
                <i class="fa-solid fa-eye fa-xs ml-2 cursor-pointer" *ngIf="!hide" (click)="toPassword()"></i>
            </label>
            <input type="password" name="password" id="password" [type]="hide ? 'password' : 'text'"
                placeholder="Şifre"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-center">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Giriş Yap
            </button>
        </div>
    </div>
</div>
