<!-- <div class="container"> -->
  <div class="bar-wrapper">
    <!-- [routerLink]="['Create']" -->
    <button [routerLink]="['create']" class="create-staff-btn">+ Personel Ekle</button>
  </div>
  <div class="table-wrapper">
    <table class="lg-table">
      <thead>
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Tel No</th>
          <th>E-Posta</th>
          <th>Doğum Tarihi</th>
          <th>Cinsiyet</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of staffs">
          <td>{{ staff.firstName}}</td>
          <td>{{ staff.lastName }}</td>
          <td>{{ staff.phone }}</td>
          <td>{{ staff.email }}</td>
          <td>{{ staff.birthDate }}</td>
          <td>{{ staff.gender }}</td>
          <td>
            <i class="fa-solid fa-pen-to-square fa-lg btn-update" title="Düzenle"></i>
            <i class="fa-solid fa-trash fa-lg btn-delete" title="Sil" (click)="delete(staff.id)"></i>
          </td>
        </tr>
      <tbody>
    </table>
  </div>
