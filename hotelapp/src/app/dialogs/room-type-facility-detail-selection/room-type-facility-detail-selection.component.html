        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
    </div>
    <div class="modal-body">
        <div class="detail-container">
            <div class="detail-preview" *ngFor="let item of listDetails">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
