<section class="lg:w-large-default h-fit flex flex-col gap-3 mb-5">
    <p class="font-extrabold text-2xl lg:text-26px text-accent-dark">Explore TÃ¼rkiye</p>
    <div class="flex flex-col lg:grid lg:grid-cols-3 gap-3 lg:h-1/2">
        <div *ngFor="let city of listCity" class="rounded-lg shadow-md flex flex-col relative h-60 lg:h-60">
            <a [routerLink]="['/search']" [queryParams]="{ cityId: city.id }"
                class="flex flex-col items-stretch h-full">
                <img [src]="getImageUrl(city.id)" [alt]="city.name" class="object-cover w-full h-full rounded-lg brightness-90">
                <p class="text-2xl lg:text-26px font-bold text-primary-white absolute top-3 left-4 z-10">{{ city.name }}</p>
            </a>
        </div>
    </div>
</section>
