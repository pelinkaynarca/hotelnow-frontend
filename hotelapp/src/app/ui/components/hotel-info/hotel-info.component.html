<div class="navigation-wrapper">
  <div class="keen-slider" #sliderRef>
    <div class="keen-slider__slide" *ngFor="let image of hotel.hotelImages">
      <img [src]="image | imageArray" style="width: 100%; height: 350px; border-radius: 30px; object-fit: cover;" />
    </div>
    <svg [ngClass]="'arrow arrow--left ' + (currentSlide === 0 ? 'arrow--disabled' : '')" (click)="slider.prev()"
      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="arrow left-arrow">
      <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z" />
    </svg>
    <svg *ngIf="slider"
      [ngClass]="'arrow arrow--right ' + (slider.track.details.slides.length - 1 === currentSlide ? 'arrow--disabled' : '')"
      (click)="slider.next()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="arrow right-arrow">
      <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
    </svg>
  </div>

<div class="hotel-info flex items-center w-full text-accent-dark">
    <div class="flex flex-col items-center w-full">
      <div class="w-full">
        <div class="flex justify-start flex-col gap-0.5 pb-4">
          
        <h2 class="text-3xl font-bold pt-4">{{ hotel.name }}</h2>
        <p class="flex gap-1 items-center"><i class="fa-solid fa-location-dot text-primary-blue"></i>{{ hotel.address }}</p>
        <div class="flex items-center">
          <svg *ngFor="let star of createRange(hotel.stars)" version="1.0" id="Layer_1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18px"
            height="18px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve"
            fill="#000000">
  
            <g id="SVGRepo_bgCarrier" stroke-width="0" />
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" />
            <g id="SVGRepo_iconCarrier">
              <g>
                <path fill="#ffffff"
                  d="M31.998,2.478c0.279,0,0.463,0.509,0.463,0.509l8.806,18.759l20.729,3.167l-14.999,15.38l3.541,21.701 l-18.54-10.254l-18.54,10.254l3.541-21.701L2,24.912l20.729-3.167l8.798-18.743C31.527,3.002,31.719,2.478,31.998,2.478 M31.998,0 c-0.775,0-1.48,0.448-1.811,1.15l-8.815,18.778L1.698,22.935c-0.741,0.113-1.356,0.632-1.595,1.343 c-0.238,0.71-0.059,1.494,0.465,2.031l14.294,14.657L11.484,61.67c-0.124,0.756,0.195,1.517,0.822,1.957 c0.344,0.243,0.747,0.366,1.151,0.366c0.332,0,0.666-0.084,0.968-0.25l17.572-9.719l17.572,9.719 c0.302,0.166,0.636,0.25,0.968,0.25c0.404,0,0.808-0.123,1.151-0.366c0.627-0.44,0.946-1.201,0.822-1.957l-3.378-20.704 l14.294-14.657c0.523-0.537,0.703-1.321,0.465-2.031c-0.238-0.711-0.854-1.229-1.595-1.343l-19.674-3.006L33.809,1.15 C33.479,0.448,32.773,0,31.998,0L31.998,0z" />
                <path fill="#ffd438"
                  d="M31.998,2.478c0.279,0,0.463,0.509,0.463,0.509l8.806,18.759l20.729,3.167l-14.999,15.38l3.541,21.701 l-18.54-10.254l-18.54,10.254l3.541-21.701L2,24.912l20.729-3.167l8.798-18.743C31.527,3.002,31.719,2.478,31.998,2.478" />
              </g>
            </g>
          </svg>
        </div>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg shadow-md max-w-md">
        <h3 class="text-xl font-semibold mb-2">Otel Açıklama:</h3>
        <p class="text-gray-700">{{ hotel.description }}</p>
      </div>
      
      <div class="flex flex-col">
        <div class="mt-4">
          <h3 class="text-xl font-bold pb-1">Popüler konaklama yeri imkân ve özellikleri</h3>
          <ul class="flex flex-row flex-wrap gap-4 mb-4 p-0 list-none">
            <li *ngFor="let main of hotel.mainFacilitySelections.slice(0, 6)" class="flex items-center text-gray-700">
              <i class="fa-solid fa-check mr-2"></i>
              {{ main.optionTitle }}
            </li>
          </ul>
        </div>
      </div>      
      <p class="cursor-pointer font-semibold text-primary-blue hover:underline" (click)="showFacilityDetailSelections(hotel.id)">
        Tüm konaklama yeri imkân ve özelliklerini göster >
      </p>
      </div>
      <div class="pt-4">
        <app-room-type [hotelId]="hotel.id"></app-room-type>
      </div>
    </div>
</div>
