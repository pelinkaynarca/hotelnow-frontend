<div class="flex justify-center items-center min-h-[calc(100vh-275px)]">
    <form [formGroup]="isLogin" (ngSubmit)="login()" class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Giriş Yap</h2>
      
      <div class="mb-6">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
        <input type="text" name="email" id="email" placeholder="Email" formControlName="email"
          class="block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out">
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2 flex items-center">
          Password
          <i class="fa-solid fa-eye-slash fa-xs ml-2 cursor-pointer" *ngIf="hide" (click)="toPassword()"></i>
          <i class="fa-solid fa-eye fa-xs ml-2 cursor-pointer" *ngIf="!hide" (click)="toPassword()"></i>
        </label>
        <input type="password" name="password" id="password" [type]="hide ? 'password' : 'text'"
          placeholder="Şifre" formControlName="password"
          class="block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 ease-in-out">
      </div>
      
      <div class="flex items-center justify-center">
        <button type="submit"
          [ngClass]="{
            'bg-blue-500 hover:bg-blue-600': isLogin.valid,
            'bg-gray-400 cursor-not-allowed': isLogin.invalid
          }"
          [disabled]="isLogin.invalid"
          class="w-full py-2 px-4 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out">
          Giriş Yap
        </button>
      </div>
    </form>
  </div>
